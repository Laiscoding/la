<!DOCTYPE html>
<html>
    <head>
        <title>Animated Circular Social Media Share Menu</title>
        <link href="./css/acsmsm.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">

             <div class="container-btn">
                <i class="fas fa-share-alt"></i>
             </div>

             

            <li style="--a:0; --clr: #3b5998">
                <a href="#">
                    <i class="fab fa-facebook-f"></i> 
                </a>
            </li>

            <li style="--a:1;  --clr: #00aced">
                <a href="#">
                    <i class="fab fa-twitter"></i>
                </a>
            </li>

            <li style="--a:2; --clr: #e1306c">
                <a href="#">
                    <i class="fab fa-instagram"></i>
                </a>
            </li>

            <li style="--a:3; --clr: #000000">
                <a href="#">
                    <i class="fab fa-tiktok"></i>
                </a>
            </li>

            <li style="--a:4; --clr: #0077b5">
                <a href="#">
                    <i class="fab fa-linkedin-in"></i> 
                </a>
            </li>

            <li style="--a:5; --clr: #25d366">
                <a href="#">
                    <i class="fab fa-whatsapp"></i>
                </a>
            </li>

            <li style="--a:6; --clr: #0088cc">
                <a href="#">
                    <i class="fab fa-telegram"></i> 
                </a>
            </li>

            <li style="--a:7; --clr: #ff0000">
                <a href="#">
                    <i class="fab fa-youtube"></i> 
                </a>
            </li>

        </div>

       
        <script src="./js/acsmsm.js" type="text/javascript"></script>
    </body>




</html>
